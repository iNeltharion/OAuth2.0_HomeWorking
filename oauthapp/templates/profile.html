<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Привет, {{ user.username }}!</h1>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <p>Пожалуйста, <a href="{% url 'social:begin' 'google' %}">авторизуйтесь через Google</a>, чтобы увидеть свой профиль.</p>
    {% endif %}
</body>
</html>
